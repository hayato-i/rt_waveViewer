<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script id="vs" type="x-shader/x-vertex">
attribute vec3  position;
attribute vec4  vColor;
uniform   mat4  mvpMatrix;
uniform   mat4  mMatrix;
uniform   float pointSize;
varying   vec4  color;
void main(){
    color = vColor;
	gl_Position = mvpMatrix * vec4(position, 1.0);
    gl_PointSize = pointSize;
}
		</script>
		<script id="fs" type="x-shader/x-fragment">
precision mediump float;
uniform   mat4 invMatrix;
varying  vec4 color;
void main(){
	gl_FragColor = color;
}
		</script>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        
        <script id="pvs" type="hoge/vertex">
        
        </script>

        <script id="pfs" type="hoge/fragment">
        
        </script>
        <script src="minMatrix.js"></script>
        <script src="function.js"></script>
        <script src="audio.js"></script>
        <script src="viewer.js"></script>
        <title> RealTime-WebAudio</title>
    </head>
    <body>
        <div>
            <canvas id="main"></canvas>
            <canvas id="freq"></canvas>
        </div>
        <div id="control">
            <p><input type="button" class="btn" id="btn" value="Play"></p>
            <p><label>Position(Center=90): </label><input type="range" id="position" value="90" max="360" min="0" step="10"></p>
            <p><label>Sound Angle: </label><input type="range" id="angle" value="45" max="360" min="0" step="10"></p>
            <p><label>Source Distance: </label><input type="form" id="sd" value="1" min="0" max="30" step="0.1"></p>
            <p><label>Cam Range(Z): </label><input type="range" id="cd" value="3" min="3" max="30" step="1"></p>
        </div>
    </body>
</html>
