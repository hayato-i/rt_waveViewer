<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script id="vs" type="x-shader/x-vertex">
attribute vec3  position;
attribute vec4  vColor;
uniform   mat4  mvpMatrix;
uniform   mat4  mMatrix;
uniform   float pointSize;
varying   vec4  color;
void main(){
    color = vColor;
	gl_Position = mvpMatrix * vec4(position, 1.0);
    gl_PointSize = pointSize;
}
		</script>
		<script id="fs" type="x-shader/x-fragment">
precision mediump float;
uniform   mat4 invMatrix;
varying  vec4 color;
void main(){
	gl_FragColor = color;
}
		</script>
        <link rel="stylesheet" href="style.css">
        
        <script id="pvs" type="hoge/vertex">
        
        </script>

        <script id="pfs" type="hoge/fragment">
        
        </script>
        <script src="minMatrix.js"></script>
        <script src="function.js"></script>
        <script src="audio.js"></script>
        <script src="viewer.js"></script>
        <title> 3D Acoustics for HRTF</title>
    </head>
    <body>
        <div>
            <canvas id="main"></canvas>
        <div class="text">XY</div> 
        </div>
        <div class="control">
            <p><label>Devices :</label><select name="device" id="device">
                <option value="HRTF">Headphon(HRTF)</option>
                <option value="equalpower">Speaker(Equalpower)</option>
            </select></p>
            <p><label>Distance Model :</label><select name="dmodel" id="dmodel">
                <option value="linear">Linear</option>
                <option value="inverse">Inverse</option>
                <option value="exponential">Exponential</option>
            </select></p>
            <p><label>Position(C=0,R=-90,L=+90):<span id="postext">0</span> </label><input type="range" id="position" value="90" max="270" min="-90" step="10"></p>
            <p><label>Sound Outer Angle: <span id="iatext">45</span> </label><input type="range" id="angle" value="45" max="360" min="0" step="15"></p>
            <p><label>Source Distance: </label><input type="form" id="sd" value="1" min="0" max="30" step="0.1"></p>
            <p><label>Cam Range: </label><input type="range" id="cd" value="3" min="3" max="30" step="1"></p>
            <p><input type="button" id="btn" value="Play"></p>
        </div>
        WASD: move Listener<br>
        J: Look at Sound Source<br>
    </body>
</html>
